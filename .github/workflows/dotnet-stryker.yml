name: Dotnet Stryker

on:
  push:
  pull_request:

jobs:
  stryker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Run Stryker
        run: dotnet stryker
